<!-- templates/edit_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User - FixItUp Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Community Logo">
            <span>FixItUp Admin</span>
        </div>
        <ul class="navbar-links">
            <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('view_users') }}">Users</a></li>
            <li><a href="{{ url_for('view_issues') }}">Issues</a></li>
            <li><a href="{{ url_for('view_services') }}">Service Requests</a></li>
            <li><a href="{{ url_for('admin_logout') }}">Logout</a></li>
        </ul>
    </nav>

    <section class="section" style="max-width: 600px; margin: auto;">
        <h2>Edit User</h2>

        <form method="POST" class="form" style="display: flex; flex-direction: column; gap: 15px;">
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ user.name }}" required class="input-field">

            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ user.email }}" required class="input-field">

            <label for="role">Role:</label>
            <select name="role" class="input-field">
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>

            <button type="submit" class="btn-primary">Save Changes</button>
        </form>
    </section>
</body>
</html>
